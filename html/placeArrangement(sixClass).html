    <div class="z-50 fixed left-[32%] w-[40rem] h-[40rem] bg-white rounded-xl shadow-xl" id="popup">

                <img class="w-24 h-24 -mt-20 opacity-80 right-0 absolute hover:opacity-60 duration-200" src="../img/cross.png" alt="cross" onclick="popupClose()">
            </div>
            <div class="w-full h-full flex justify-between">

                </div>
            </div>
        </div>
